name: Auto Sync Job Data

on:
  schedule:
    # 5분마다 실행
    - cron: '*/5 * * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  sync-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Firebase credentials
      env:
        FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
      run: |
        echo "$FIREBASE_CREDENTIALS_BASE64" | base64 --decode > job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
    
    - name: Run auto sync
      env:
        GITHUB_ACTIONS: true
      run: |
        echo "🔄 신규 게시글 동기화 시작..."
        python auto_sync_scheduler.py
    
    - name: Clean up credentials
      if: always()
      run: |
        rm -f job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json

  cleanup-old-data:
    runs-on: ubuntu-latest
    # 매일 서울 오전 0시에만 실행 (KST 00:00 = UTC 15:00 전날)
    if: github.event.schedule == '0 15 * * *'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Firebase credentials
      env:
        FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
      run: |
        echo "$FIREBASE_CREDENTIALS_BASE64" | base64 --decode > job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
    
    - name: Run data cleanup
      env:
        GITHUB_ACTIONS: true
      run: |
        echo "🧹 오래된 데이터 정리 시작..."
        python data_cleanup.py
    
    - name: Clean up credentials
      if: always()
      run: |
        rm -f job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json