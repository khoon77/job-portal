name: Daily Data Cleanup

on:
  schedule:
    # Run daily at Seoul 00:00 (UTC 15:00 previous day)
    - cron: '0 15 * * *'
  
  # Manual execution enabled
  workflow_dispatch:

jobs:
  cleanup-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Firebase credentials
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
    
    - name: Run data cleanup
      env:
        GITHUB_ACTIONS: true
      run: |
        echo "Starting cleanup of job posts older than 30 days..."
        python data_cleanup.py
    
    - name: Clean up credentials
      if: always()
      run: |
        rm -f job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
        
    - name: Report cleanup results
      run: |
        echo "Data cleanup completed successfully"
        echo "Cleanup criteria: Posts older than 30 days or past deadline"
