name: Daily Data Cleanup

on:
  schedule:
    # 매일 서울 오전 0시에 실행 (KST 00:00 = UTC 15:00 전날)
    - cron: '0 15 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  cleanup-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Firebase credentials
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
    
    - name: Run data cleanup
      env:
        GITHUB_ACTIONS: true
      run: |
        echo "# 30일 지난 게시글 정리 시작..."
        python data_cleanup.py
    
    - name: Clean up credentials
      if: always()
      run: |
        rm -f job-portal-c9d7f-firebase-adminsdk-fbsvc-b0f6caa11d.json
        
    - name: Report cleanup results
      run: |
        echo "✅ 데이터 정리 완료"
        echo "📊 정리 기준: 등록일 30일 경과, 마감일 지남"
