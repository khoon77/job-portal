name: Next.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Build Next.js app
      run: npm run build
    - name: Run lint
      run: npm run lint

  deploy-notification:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deployment notification
      run: |
        echo "Next.js app built successfully"
        echo "Vercel will automatically deploy the changes"
        echo "Visit: https://public-job-portal1.vercel.app"