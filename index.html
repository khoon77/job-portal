        // í´ë¼ì´ì–¸íŠ¸ ì‚¬ì´ë“œ í†µê³„ ê³„ì‚° (ë°±ì—…ìš©)
        function updateStatisticsClient(jobs) {
            if (!jobs) return;
            
            const now = new Date();
            const today = now.toISOString().slice(0, 10).replace(/-/g, '');
            
            // 30ì¼ ì „ ë‚ ì§œ ê³„ì‚°
            const thirtyDaysAgo = new Date(now);

            const thirtyDaysAgoStr = thirtyDaysAgo.toISOString().slice(0, 10).replace(/-/g, '');

            const sevenDaysAgo = new Date(now);
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const sevenDaysAgoStr = sevenDaysAgo.toISOString().slice(0, 10).replace(/-/g, '');

            const totalJobs = jobs.filter(job => 
                job.reg_date && job.reg_date >= thirtyDaysAgoStr
            ).length;
            
            // ì„ë°• ì±„ìš© (ë§ˆê° 3ì¼ ì „)

                const dDay = calculateDDay(job.end_date);
                return dDay !== null && dDay >= 0 && dDay <= 3;

            // ìµœê·¼ ì±„ìš© (7ì¼ ê¸°ì¤€)
            const recentJobs = jobs.filter(job =>
                job.reg_date && job.reg_date >= sevenDaysAgoStr
            ).length;
            
            // ë“±ë¡ê¸°ê´€ (ì¤‘ë³µì œì™¸)
            const departments = new Set(
                jobs.map(job => job.dept_name).filter(name => name)
            ).size;
            
            document.getElementById('totalJobs').textContent = totalJobs;

            document.getElementById('totalDepts').textContent = departments;
        }

        // ì±„ìš© ìƒì„¸ë‚´ìš© í¬ë§·íŒ… í•¨ìˆ˜
        function formatJobContent(content) {
            if (!content || content === 'ìƒì„¸ ì±„ìš© ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.') {
                return `<div class="no-content">ìƒì„¸ ì±„ìš© ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
            }

            // HTML íŠ¹ìˆ˜ ë¬¸ì ì´ìŠ¤ì¼€ì´í”„ (ê¸°ë³¸ ë³´ì•ˆ)
            let formattedContent = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');

            // ëª¨ë“  í¬ë§·íŒ… ì œê±° - ì™„ì „íˆ ì›ë³¸ ê·¸ëŒ€ë¡œ

            // ê°•ì¡° í…ìŠ¤íŠ¸ë„ ì›ë³¸ ê·¸ëŒ€ë¡œ ìœ ì§€

            // ë‚ ì§œ ë° ì‹œê°„ë„ ìƒ‰ìƒ ì—†ì´ ì›ë³¸ ê·¸ëŒ€ë¡œ ìœ ì§€

            // ì—°ë½ì²˜ ì •ë³´ì™€ URLì€ ì‹¬í”Œí•˜ê²Œ ì›ë³¸ ê·¸ëŒ€ë¡œ ìœ ì§€

            // 7. ë‹¨ë½ êµ¬ë¶„ (ì—°ì†ëœ 2ê°œ ì´ìƒì˜ ì¤„ë°”ê¿ˆì„ ë‹¨ë½ìœ¼ë¡œ ì²˜ë¦¬)
            formattedContent = formattedContent
                .split(/\n\s*\n/)
                .map(paragraph => {
                    if (paragraph.trim()) {
                        // ì´ë¯¸ divë¡œ ê°ì‹¸ì§„ ë‚´ìš©ì€ ê·¸ëŒ€ë¡œ, ì•„ë‹Œ ê²ƒë§Œ pë¡œ ê°ì‹¸ê¸°
                        if (paragraph.trim().startsWith('<div class="content-')) {
                            return paragraph.trim();
                        }
                        return `<p class="content-paragraph">${paragraph.trim().replace(/\n/g, '<br>')}</p>`;
                    }
                    return '';
                })
                .filter(p => p)
                .join('\n');

            // 8. ë‚˜ë¨¸ì§€ ë‹¨ì¼ ì¤„ë°”ê¿ˆ ì²˜ë¦¬
            formattedContent = formattedContent.replace(/\n/g, '<br>');

            // 9. ë¹ˆ ì¤„ ì •ë¦¬
            formattedContent = formattedContent
                .replace(/(<br>\s*){3,}/g, '<br><br>')
                .replace(/^\s*<br>/gm, '')
                .replace(/<br>\s*$/gm, '');

            return formattedContent;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        function updatePagination(totalJobs) {
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const numbersContainer = document.getElementById('paginationNumbers');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            
            // í˜ì´ì§€ ë²ˆí˜¸ ìƒì„±
            let numbersHtml = '';
            const showPages = 5; // í‘œì‹œí•  í˜ì´ì§€ ë²ˆí˜¸ ê°œìˆ˜
            let startPage = Math.max(1, currentPage - Math.floor(showPages / 2));
            let endPage = Math.min(totalPages, startPage + showPages - 1);
            
            if (endPage - startPage + 1 < showPages) {
                startPage = Math.max(1, endPage - showPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                numbersHtml += `<button class="page-number ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            numbersContainer.innerHTML = numbersHtml;
        }
