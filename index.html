        .header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 25%, #a960ee 50%, #ff6b6b 75%, #1a2980 100%);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            color: white;

            text-align: center;
            box-shadow: 
                0 20px 60px rgba(26, 41, 128, 0.4), 
                0 10px 30px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 50px 50px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(38, 208, 206, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 40% 70%, rgba(169, 96, 238, 0.25) 0%, transparent 50%),

            pointer-events: none;
        }
        
        .header::after {
            content: 'âœ¨';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: sparkle 3s ease-in-out infinite;

        @keyframes sparkle {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: translateX(-50%) scale(1.2) rotate(180deg); opacity: 1; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(26, 41, 128, 0.3));

        .modal-content {

        function formatDate(dateString) {
            if (!dateString || dateString.length !== 8) return dateString || '-';
            
            const year = dateString.substring(0, 4);
            const month = dateString.substring(4, 6);
            const day = dateString.substring(6, 8);
            return `${year}-${month}-${day}`;

        // D-Day ê³„ì‚°
        function calculateDDay(endDateString) {
            if (!endDateString || endDateString.length !== 8) return null;
            
            const year = parseInt(endDateString.substring(0, 4));
            const month = parseInt(endDateString.substring(4, 6)) - 1;
            const day = parseInt(endDateString.substring(6, 8));
            const endDate = new Date(year, month, day);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            endDate.setHours(0, 0, 0, 0);
            
            const diffTime = endDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;

        function updateStatisticsClient(jobs) {

            const now = new Date();

            const urgentJobs = jobs.filter(job => {

                return dDay !== null && dDay >= 0 && dDay <= 3;

            const recentJobs = jobs.filter(job =>
                job.reg_date && job.reg_date >= sevenDaysAgoStr
            ).length;
            
            // ë“±ë¡ê¸°ê´€ (ì¤‘ë³µì œì™¸)
            const departments = new Set(
                jobs.map(job => job.dept_name).filter(name => name)
            ).size;
            
            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('urgentJobs').textContent = urgentJobs;

        function updatePagination(totalJobs) {
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const numbersContainer = document.getElementById('paginationNumbers');
            
            if (totalPages <= 1) {

                return;

            pagination.style.display = 'flex';
            
            // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
